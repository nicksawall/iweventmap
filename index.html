<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Irreverent Warriors Event Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Papa Parse -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root { --panel-w: 360px; }

    /* Solid, cross-browser heights */
    html, body { height: 100%; margin: 0; }

    /* Desktop layout: grid with fixed vh */
    #app {
      height: 100vh;
      min-height: 480px;
      display: grid;
      grid-template-columns: var(--panel-w) 1fr;
      transition: grid-template-columns .25s ease;
      position: relative;
    }
    #app.collapsed { grid-template-columns: 0px 1fr; }

    #sidebar {
      border-right: 1px solid #e5e5e5;
      padding: 10px;
      overflow: auto;
      transition: opacity .2s ease;
      background: #fff;
      z-index: 2;
    }
    #app.collapsed #sidebar { opacity: 0; pointer-events: none; }

    #map {
      position: relative;
      width: 100%;
      height: 100vh;     /* desktop: concrete height */
      min-height: 400px;
      z-index: 1;
      background: #f8f9fa;
    }
    /* Make Leaflet fill its parent no matter what */
    .leaflet-container { height: 100% !important; width: 100% !important; }

    /* Map overlay toggles */
    .map-overlay {
      position: absolute;
      top: 12px; left: 12px;
      z-index: 1004;
      display: flex; gap: 10px; align-items: center;
      background: #ffffffcc; backdrop-filter: blur(4px);
      border: 1px solid #ddd; border-radius: 8px;
      padding: 6px 10px; font-size: 13px;
    }
    .map-overlay label { display: inline-flex; align-items: center; gap: 6px; cursor: pointer; user-select: none; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }

    /* Floating sidebar toggle */
    #toggleListFloating {
      position: absolute;
      top: 52px; left: 12px;
      z-index: 1004;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      background: #ffffffcc;
      backdrop-filter: blur(4px);
      border-radius: 6px;
      cursor: pointer;
      line-height: 1;
    }

    /* Sidebar controls */
    .controls { display: grid; grid-template-columns: 1fr; gap: 8px; margin-bottom: 8px; }
    .row { display: flex; gap: 6px; align-items: center; }
    .controls button, .controls input, .controls select {
      padding: 4px 8px; font-size: 13px; border: 1px solid #ddd; border-radius: 6px;
    }
    #locBtn, #setLocBtn { font-size: 12.5px; padding: 4px 8px; }
    #locInput, #searchInput { flex: 1; min-width: 140px; }
    #sortSel { min-width: 150px; }

    .item { padding: 8px 6px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 8px; cursor: pointer; }
    .item h4 { margin: 0 0 4px; font-size: 15px; display: flex; align-items: center; gap: 6px; }
    .meta { font-size: 12.5px; color: #444; }

    .popup h3 { margin: 0 0 4px; font-size: 16px; }
    .popup .meta { font-size: 13px; margin: 2px 0; color: #333; }
    .popup .desc { margin-top: 6px; white-space: pre-wrap; max-width: 320px; }
    .leaflet-container { font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Mobile: drawer and dynamic viewport height */
    @media (max-width: 900px) {
      :root { --panel-w: 86vw; }
      #app {
        display: block;
        height: 100dvh;
      }
      #sidebar {
        position: fixed; left: 0; top: 0;
        width: var(--panel-w);
        height: 100dvh;
        box-shadow: 0 8px 24px rgba(0,0,0,.18);
        transform: translateX(-100%);
        transition: transform .25s ease;
        z-index: 1002; /* above backdrop */
      }
      #app.drawer-open #sidebar { transform: translateX(0); }

      #backdrop {
        position: fixed; inset: 0;
        background: rgba(0,0,0,.28);
        opacity: 0; pointer-events: none;
        transition: opacity .25s ease;
        z-index: 1001; /* under sidebar */
      }
      #app.drawer-open #backdrop { opacity: 1; pointer-events: auto; }

      #map { height: 100dvh; }
      .map-overlay { top: 10px; left: 10px; font-size: 14px; }
      #toggleListFloating { top: 56px; left: 10px; padding: 10px 12px; font-size: 18px; z-index: 1004; }

      /* Safety: even if 'collapsed' lingers, show the drawer when open */
      #app.collapsed.drawer-open #sidebar { opacity: 1; pointer-events: auto; }
    }

    /* Simple loading badge */
    #loading {
      position: absolute; bottom: 12px; left: 12px; z-index: 1003;
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      padding: 6px 8px; font-size: 12.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
    }
  </style>
</head>
<body>
  <div id="app" class="collapsed">
    <div id="backdrop" aria-hidden="true"></div>

    <aside id="sidebar" aria-label="Event filters and list">
      <div class="controls">
        <div class="row">
          <button id="locBtn">üìç Use My Location</button>
          <input id="locInput" type="text" placeholder="ZIP or City, State">
          <button id="setLocBtn">Set Location</button>
        </div>
        <div class="row">
          <input id="searchInput" type="text" placeholder="Search title or location‚Ä¶"/>
          <select id="sortSel" title="Sort">
            <option value="date" selected>Sort by Date</option>
            <option value="distance" disabled>Sort by Distance</option>
          </select>
        </div>
      </div>
      <div id="list"></div>
    </aside>

    <div id="map">
      <div class="map-overlay" role="group" aria-label="Map toggles">
        <label><input type="checkbox" id="chkPast" checked> <span class="dot" style="background:#9aa0a6;"></span>Past</label>
        <label><input type="checkbox" id="chkSoon" checked> <span class="dot" style="background:#f2994a;"></span>Next 30 days</label>
        <label><input type="checkbox" id="chkFuture" checked> <span class="dot" style="background:#34a853;"></span>Future</label>
      </div>
      <button id="toggleListFloating" aria-controls="sidebar" aria-expanded="false"><span id="chev">&lt;</span></button>
      <div id="loading">Loading events‚Ä¶</div>
    </div>
  </div>

  <script>
    // ---------- Helpers ----------
    function escapeHtml(str){return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");}
    function linkify(text){if(!text)return"";const urlRegex=/(https?:\/\/[^\s]+)/g;return text.replace(urlRegex,url=>`<a href="${url}" target="_blank" rel="noopener">${url}</a>`);}
    function formatDate(dateStr){if(!dateStr)return"";const d=new Date(dateStr);if(isNaN(d))return escapeHtml(dateStr);return d.toLocaleString("en-US",{month:"long",day:"numeric",year:"numeric",hour:"numeric",minute:"2-digit",hour12:true});}
    function getVal(row,names){for(const n of names){const k=Object.keys(row).find(k=>k&&k.trim().toLowerCase()===n.toLowerCase());if(k&&row[k]!=null&&String(row[k]).trim()!=="")return row[k];}return"";}
    function distanceMiles(lat1,lon1,lat2,lon2){const toRad=d=>d*Math.PI/180;const R=3958.7613;const dLat=toRad(lat2-lat1);const dLon=toRad(lon2-lon1);const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)));}
    function classifyByDate(startISO){const now=new Date();const start=new Date(startISO);if(isNaN(start))return{status:'unknown',color:'#3367d6'};if(start<now)return{status:'past',color:'#9aa0a6'};const days=(start-now)/(1000*60*60*24);if(days<=30)return{status:'soon',color:'#f2994a'};return{status:'upcoming',color:'#34a853'};}
    function matchesQuery(ev,q){if(!q)return true;q=q.toLowerCase();return ev.title.toLowerCase().includes(q)||(ev.where||'').toLowerCase().includes(q);}
    function isMobile(){ return window.matchMedia('(max-width: 900px)').matches; }
    function debug(msg, data){
  const el = document.getElementById('loading');
  el.style.display = 'block';
  el.textContent = (typeof msg === 'string' ? msg : JSON.stringify(msg)) +
                   (data ? ' ' + JSON.stringify(data).slice(0, 200) : '');
  console.log('[IWMap]', msg, data || '');
}


    // ---------- Config ----------
    const SHEET_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-ZxzOQMY6WOlSdttZWaxy-UUQEXdnHEvdXcuRoqDlek4ziPNTSgMgvq-NinaaCuezJ7vzBlm3hOMO/pub?gid=0&single=true&output=csv";

    // ---------- Map / State ----------
    let map, layers, userLoc=null, events=[];
    const appEl=document.getElementById('app');
    const listEl=document.getElementById('list');
    const locBtn=document.getElementById('locBtn');
    const locInput=document.getElementById('locInput');
    const setLocBtn=document.getElementById('setLocBtn');
    const searchInput=document.getElementById('searchInput');
    const sortSel=document.getElementById('sortSel');
    const toggleListFloating=document.getElementById('toggleListFloating');
    const chev=document.getElementById('chev');
    const backdrop=document.getElementById('backdrop');
    const chkPast=document.getElementById('chkPast');
    const chkSoon=document.getElementById('chkSoon');
    const chkFuture=document.getElementById('chkFuture');
    const loadingBadge=document.getElementById('loading');

    function initMap() {
      map = L.map('map',{scrollWheelZoom:true}).setView([37.8,-96],4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
      map.zoomControl.setPosition('bottomright');

      // Priority panes (orange > green > gray)
      map.createPane('paneSoon');     map.getPane('paneSoon').style.zIndex=650;
      map.createPane('paneUpcoming'); map.getPane('paneUpcoming').style.zIndex=640;
      map.createPane('panePast');     map.getPane('panePast').style.zIndex=630;

      layers={ past:L.layerGroup().addTo(map), soon:L.layerGroup().addTo(map), upcoming:L.layerGroup().addTo(map) };

      // Invalidate after layout settles
      requestAnimationFrame(()=>map.invalidateSize());
      setTimeout(()=>map.invalidateSize(),500);
      window.addEventListener('orientationchange',()=>{ setTimeout(()=>map.invalidateSize(),350); });
      window.addEventListener('resize',()=>{ map.invalidateSize(); });
    }

    // Desktop collapse vs mobile drawer
    const setChevron=()=>{chev.textContent=(appEl.classList.contains('collapsed') && !isMobile()) || (!appEl.classList.contains('drawer-open') && isMobile()) ? '>' : '<';};

    function openDrawer(){
      // Ensure desktop "collapsed" state doesn't hide the drawer on mobile
      appEl.classList.remove('collapsed');
      appEl.classList.add('drawer-open');
      setChevron();
      toggleListFloating.setAttribute('aria-expanded','true');
      setTimeout(()=>map.invalidateSize(),260);
    }
    function closeDrawer(){
      appEl.classList.remove('drawer-open');
      setChevron();
      toggleListFloating.setAttribute('aria-expanded','false');
      setTimeout(()=>map.invalidateSize(),260);
    }
    function toggleList(){
      if(isMobile()){
        if(appEl.classList.contains('drawer-open')) closeDrawer(); else openDrawer();
      }else{
        appEl.classList.toggle('collapsed'); setChevron(); setTimeout(()=>map.invalidateSize(),260);
      }
    }
    toggleListFloating.addEventListener('click',toggleList);
    backdrop.addEventListener('click',closeDrawer);

    // Sort-by-distance availability
    function updateSortAvailability(){
      const distOpt = [...sortSel.options].find(o => o.value==='distance');
      if (!distOpt) return;
      if (userLoc) { distOpt.disabled = false; }
      else {
        if (sortSel.value === 'distance') sortSel.value = 'date';
        distOpt.disabled = true;
      }
    }

    // Restore saved location
    try{
      const saved=localStorage.getItem('iw_user_loc');
      if(saved){ userLoc=JSON.parse(saved); }
    }catch(_){}

    // Geolocation & manual geocode
    locBtn.addEventListener('click',()=>{
      if(!navigator.geolocation){alert("Geolocation not supported.");return;}
      navigator.geolocation.getCurrentPosition(
        pos=>{
          userLoc={lat:pos.coords.latitude,lng:pos.coords.longitude};
          localStorage.setItem('iw_user_loc',JSON.stringify(userLoc));
          showUserMarker(userLoc, 'You are here');
          updateSortAvailability(); renderList();
        },
        err=>{ alert("Couldn‚Äôt get your location ("+err.message+")"); },
        { enableHighAccuracy:true, timeout:8000, maximumAge:60000 }
      );
    });
    async function geocodeQuery(q){
      const url='https://nominatim.openstreetmap.org/search?format=json&limit=1&q='+encodeURIComponent(q);
      const res=await fetch(url,{headers:{'Accept-Language':'en'}});
      if(!res.ok) throw new Error('Geocode HTTP '+res.status);
      const arr=await res.json();
      if(!arr.length) throw new Error('No results');
      return { lat:parseFloat(arr[0].lat), lng:parseFloat(arr[0].lon), label:arr[0].display_name };
    }
    setLocBtn.addEventListener('click',async()=>{
      const q=(locInput.value||'').trim();
      if(!q){ alert('Enter a ZIP or City, State'); return; }
      try{
        setLocBtn.disabled=true; setLocBtn.textContent='Setting‚Ä¶';
        const { lat,lng,label } = await geocodeQuery(q);
        userLoc={lat,lng};
        localStorage.setItem('iw_user_loc',JSON.stringify(userLoc));
        showUserMarker(userLoc, 'Your location: '+escapeHtml(label));
        map.setView([lat,lng],8);
        updateSortAvailability(); renderList();
      }catch(e){
        alert('Could not find that place.');
        console.error(e);
      }finally{
        setLocBtn.disabled=false; setLocBtn.textContent='Set Location';
      }
    });

    function showUserMarker(pos, text){
      L.circleMarker([pos.lat,pos.lng],{radius:6,color:'#1976d2',weight:2,fillColor:'#1976d2',fillOpacity:0.6}).addTo(map).bindPopup(text).openPopup();
    }

    searchInput.addEventListener('input',renderList);
    sortSel.addEventListener('change',renderList);

    // Map layer toggles
    [chkPast,chkSoon,chkFuture].forEach(chk=>{
      chk.addEventListener('change',()=>{ updateLayerVisibility(); renderList(); });
    });
    function updateLayerVisibility(){
      toggleLayer(chkPast.checked,layers.past);
      toggleLayer(chkSoon.checked,layers.soon);
      toggleLayer(chkFuture.checked,layers.upcoming);
    }
    function toggleLayer(show,layer){ if(show) map.addLayer(layer); else map.removeLayer(layer); }

    // CSV load
    function loadCSV(){
      Papa.parse(SHEET_CSV+"&_ts="+Date.now(),{
        download:true,header:true,skipEmptyLines:true,
        complete:function(results){
          const rows=(results.data||[]).filter(r=>r&&Object.keys(r).length);
          events=rows.map(r=>rowToEvent(r)).filter(Boolean);
          renderMarkers(); updateLayerVisibility(); renderList();
          loadingBadge.style.display='none';
          setTimeout(()=>map.invalidateSize(),500);
        },
        error:function(err){
          console.error("CSV load error:",err);
          alert("Could not load event data. Make sure your sheet tab is published as CSV.");
          loadingBadge.textContent = 'Failed to load events.';
        }
      });
    }

    // Tolerant header mapping for lat/lng
    const LAT_KEYS = ["lat","latitude","Lat","Latitude","LAT","Latitude (Y)","Y","y","geo_lat","Geo_Lat"];
    const LNG_KEYS = ["lng","lon","long","longitude","Lng","Long","Longitude","LON","X","x","geo_lng","Geo_Lng"];

    function rowToEvent(r){
      const title=(getVal(r,["title","Title"])||"Untitled Event").toString().trim();
      const start=(getVal(r,["start","Start"])||"").toString().trim();
      const end  =(getVal(r,["end","End"])||"").toString().trim();
      const where=(getVal(r,["location","Location"])||"").toString().trim();
      const link =(getVal(r,["htmlLink","HtmlLink","link","Link"])||"").toString().trim();
      const rawDesc=(getVal(r,["description","Description"])||"").toString();

      const latRaw = getVal(r, LAT_KEYS);
      const lngRaw = getVal(r, LNG_KEYS);
      const lat=parseFloat((latRaw||"").toString().trim());
      const lng=parseFloat((lngRaw||"").toString().trim());
      if(!Number.isFinite(lat)||!Number.isFinite(lng)) return null;

      const when=formatDate(start)+(end?" ‚Äì "+formatDate(end):"");
      const desc=linkify(escapeHtml(rawDesc));
      const klass=classifyByDate(start);

      return { title,start,end,when,where,link,rawDesc,desc,lat,lng,color:klass.color,status:klass.status,distance:null,marker:null };
    }

    function renderMarkers(){
      layers.past.clearLayers(); layers.soon.clearLayers(); layers.upcoming.clearLayers();
      events.forEach(ev=>{
        const popupHtml =
          `<div class="popup">
             <h3>${escapeHtml(ev.title)}</h3>
             ${ev.when ? `<div class="meta"><strong>When:</strong> ${ev.when}</div>` : ""}
             ${ev.where ? `<div class="meta"><strong>Where:</strong> ${escapeHtml(ev.where)}</div>` : ""}
             ${ev.link ? `<div class="meta"><a href="${encodeURI(ev.link)}" target="_blank" rel="noopener">View in Google Calendar</a></div>` : ""}
             ${ev.rawDesc ? `<div class="desc">${ev.desc}</div>` : ""}
           </div>`;

        const paneName = ev.status==='soon' ? 'paneSoon' : ev.status==='upcoming' ? 'paneUpcoming' : 'panePast';

        const m = L.circleMarker([ev.lat, ev.lng], {
          pane: paneName,
          radius: 8,
          color: ev.color,
          weight: 2,
          fillColor: ev.color,
          fillOpacity: 0.85
        }).bindPopup(popupHtml);

        if (ev.status==='past') m.addTo(layers.past);
        else if (ev.status==='soon') m.addTo(layers.soon);
        else m.addTo(layers.upcoming);

        ev.marker = m;
      });
    }

    function renderList(){
      const q=(searchInput.value||'').trim();
      const allowSoon=chkSoon.checked;
      const allowFuture=chkFuture.checked;

      const filtered=events.filter(ev =>
        ev.status!=='past' &&
        ((ev.status==='soon' && allowSoon) || (ev.status==='upcoming' && allowFuture)) &&
        matchesQuery(ev,q)
      );

      if(userLoc){
        filtered.forEach(ev => ev.distance = distanceMiles(userLoc.lat,userLoc.lng,ev.lat,ev.lng));
      }

      const sorted=[...filtered];
      if (sortSel.value === 'distance' && userLoc) {
        sorted.sort((a,b)=> (a.distance ?? Infinity) - (b.distance ?? Infinity));
      } else {
        sorted.sort((a,b)=>{
          const da=new Date(a.start), db=new Date(b.start);
          const t=(isNaN(da)?Infinity:da)-(isNaN(db)?Infinity:db);
          return t!==0 ? t : a.title.localeCompare(b.title);
        });
      }

      listEl.innerHTML='';
      if(!sorted.length){
        listEl.innerHTML='<div class="meta">No events match your filters.</div>';
        return;
      }

      sorted.forEach(ev=>{
        const dist=(userLoc && Number.isFinite(ev.distance)) ? ` ‚Ä¢ ${ev.distance.toFixed(1)} mi` : '';
        const statusDot=`<span class="dot" style="background:${ev.color};"></span>`;
        const item=document.createElement('div');
        item.className='item';
        item.innerHTML=
          `<h4>${statusDot}${escapeHtml(ev.title)}</h4>
           <div class="meta">${ev.when || ''}${dist}</div>
           ${ev.where ? `<div class="meta">${escapeHtml(ev.where)}</div>` : ''}
           ${ev.link ? `<div class="meta"><a href="${encodeURI(ev.link)}" target="_blank" rel="noopener">Open in Google Calendar</a></div>` : ''}`;
        item.addEventListener('click',()=>{
          if(ev.marker){
            if (isMobile()) closeDrawer();
            map.setView([ev.lat,ev.lng],11);
            ev.marker.openPopup();
          }
        });
        listEl.appendChild(item);
      });
    }

    // Init after full page load (ensures layout is final on desktop)
    window.addEventListener('load',()=>{
      initMap();
      // brute-force remeasure: if container height was unstable at init, this fixes it
(function nudgeMap(){
  let ticks = 0;
  const id = setInterval(()=>{
    map.invalidateSize();
    if (++ticks >= 6) clearInterval(id); // ~1.5s total
  }, 250);
})();

      if (userLoc) showUserMarker(userLoc, 'Your saved location');
      updateSortAvailability();
      Papa.SCRIPT_PATH = ''; // CSP/iframe friendliness
      // Kick off CSV
      Papa.parse(SHEET_CSV+"&_ts="+Date.now(),{
        download:true,header:true,skipEmptyLines:true,
        complete:function(results){
          const rows=(results.data||[]).filter(r=>r&&Object.keys(r).length);
          events=rows.map(r=>rowToEvent(r)).filter(Boolean);
          renderMarkers(); updateLayerVisibility(); renderList();
          loadingBadge.style.display='none';
          setTimeout(()=>map.invalidateSize(),500);
        },
        error:function(err){
          console.error("CSV load error:",err);
          alert("Could not load event data. Make sure your sheet tab is published as CSV.");
          loadingBadge.textContent = 'Failed to load events.';
        }
      });
      setChevron();
    });
  </script>
</body>
</html>
