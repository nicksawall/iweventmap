<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Irreverent Warriors Event Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin="anonymous">
  <!-- Gesture Handling CSS (add this) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" />

  <!-- Page styles -->
  <link rel="stylesheet" href="./styles.css?v=14">

  <!-- Leaflet JS (defer) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin="anonymous" defer></script>
  <!-- Gesture Handling JS (add this) -->
  <script src="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.js" defer></script>

  <!-- Papa Parse (defer) -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js" crossorigin="anonymous" defer></script>
  <!-- Your app JS (defer) -->
  <script src="./app.js?v=14" defer></script>
</head>
<body>
  <div id="app" class="collapsed">
    <div id="backdrop" aria-hidden="true"></div>

    <aside id="sidebar" aria-label="Event filters and list">
      <div class="controls">
        <div class="row">
          <button id="locBtn">üìç Use My Location</button>
          <input id="locInput" type="text" placeholder="ZIP or City, State">
          <button id="setLocBtn">Set Location</button>
        </div>
        <div class="row">
          <input id="searchInput" type="text" placeholder="Search title or location‚Ä¶"/>
          <select id="sortSel" title="Sort">
            <option value="date" selected>Sort by Date</option>
            <option value="distance" disabled>Sort by Distance</option>
          </select>
        </div>
      </div>
      <div id="list"></div>
    </aside>

    <div id="map" aria-label="Map">
      <div class="map-overlay" role="group" aria-label="Map toggles">
        <label><input type="checkbox" id="chkPast" checked> <img src="logo-past.png" alt="Past" class="dot-img"> Past</label>
        <label><input type="checkbox" id="chkSoon" checked> <img src="logo-soon.png" alt="Next 30 days" class="dot-img"> Next 30 days</label>
        <label><input type="checkbox" id="chkFuture" checked> <img src="logo-future.png" alt="Future" class="dot-img"> Future</label>
      </div>

      <!-- Reset View -->
      <button id="resetBtn" class="btn-reset">Reset View</button>

      <!-- Drawer toggle -->
      <button id="toggleListFloating" aria-controls="sidebar" aria-expanded="false">
        <span id="chev">&lt;</span>
      </button>

      <div id="loading">Loading events‚Ä¶</div>
    </div>
  </div>
</body>
</html>
