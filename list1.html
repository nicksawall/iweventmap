<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>IW Event List (Embed)</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js" defer></script>
<style>
  :root{--gap:1rem;--border:#e8ebf0;--muted:#5e6470;--text:#1c1d20;--accent:#b40000;--radius:12px;--shadow:0 6px 16px rgba(0,0,0,.06)}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
  .wrap{max-width:1200px;margin:0 auto;padding:1rem}
  h2{margin:0 0 1rem;font-size:clamp(1.2rem,1.8vw,1.6rem)}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:var(--gap)}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .card{border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);background:#fff;overflow:clip;display:grid;grid-template-rows:auto 1fr auto}
  .card .top{display:flex;align-items:center;gap:.8rem;padding:.9rem .9rem .2rem}
  .date-badge{border:1px solid var(--border);border-radius:10px;padding:.4rem .6rem;text-align:center;min-width:64px;line-height:1.1}
  .date-badge .mon{font-size:.7rem;letter-spacing:.08em;color:var(--muted);text-transform:uppercase}
  .date-badge .day{font-size:1.2rem;font-weight:700}
  .title{font-weight:700;font-size:1.05rem;line-height:1.25}
  .meta{padding:.2rem .9rem .9rem;color:var(--muted);font-size:.92rem;display:grid;gap:.25rem}
  .meta .loc::before{content:"üìç "}
  .meta .time::before{content:"üïí "}
  .desc{padding:0 .9rem .9rem;color:#2b2f36;font-size:.95rem;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
  .actions{display:flex;gap:.5rem;padding:.9rem;border-top:1px solid var(--border);background:#fafbfc;flex-wrap:wrap}
  .btn{appearance:none;text-decoration:none;border:1px solid var(--border);padding:.55rem .75rem;border-radius:10px;font-weight:600;font-size:.95rem;color:var(--text);background:#fff}
  .btn.primary{border-color:var(--accent);background:var(--accent);color:#fff}
  .empty{color:var(--muted);text-align:center;padding:2rem 0}
</style>
</head>
<body>
<div class="wrap">
  <h2>Upcoming Irreverent Warriors Events</h2>
  <div id="events" class="grid" aria-live="polite"></div>
  <div id="empty" class="empty" hidden>No upcoming events found.</div>
  <div id="debug" class="empty" hidden></div>
</div>

<script>
  // ===== CONFIG =====
  // Published CSV for the EXACT tab your data lives on:
  const BASE_FEED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-ZxzOQMY6WOlSdttZWaxy-UUQEXdnHEvdXcuRoqDlek4ziPNTSgMgvq-NinaaCuezJ7vzBlm3hOMO/pub?gid=0&single=true&output=csv";
  // Cache-buster to avoid stale Google/CDN cache:
  const FEED_URL = BASE_FEED_URL + "&cachebust=" + Date.now();

  // Expected headers (case-sensitive)
  const FIELDS = {
    title: "Title",
    start: "Start",
    end:   "End",
    location: "Location",   // combined City, State, Country
    url:   "URL",
    desc:  "Description"
  };

  // ===== UTIL =====
  const grid = document.getElementById("events");
  const empty = document.getElementById("empty");
  const debug = document.getElementById("debug");

  // Stronger date parser covering ISO, US (M/D/YYYY [HH:MM] [AM/PM]), and date-only
  function toDate(v){
    if (!v) return null;
    // Native parse first (handles ISO & RFC formats)
    let d = new Date(v);
    if (!isNaN(d)) return d;

    const s = String(v).trim();

    // US: M/D/YYYY [HH:MM] [AM|PM]
    let m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})(?:[ T](\d{1,2}):(\d{2})(?:\s*(AM|PM))?)?$/i);
    if (m){
      let [, M, D, Y, h="0", min="0", ap] = m;
      M = +M; D = +D; Y = +Y; h = +h; min = +min;
      if (ap){
        ap = ap.toUpperCase();
        if (ap === "PM" && h < 12) h += 12;
        if (ap === "AM" && h === 12) h = 0;
      }
      d = new Date(Y, M-1, D, h, min);
      if (!isNaN(d)) return d;
    }

    // Date-only D-M-YYYY or D.M.YYYY
    m = s.match(/^(\d{1,2})[.-](\d{1,2})[.-](\d{4})$/);
    if (m){
      const [, D, M, Y] = m.map(Number);
      d = new Date(Y, M-1, D);
      if (!isNaN(d)) return d;
    }

    return null;
  }

  const fmtPieces = d => ({ mon: d.toLocaleString([], {month:"short"}), day: d.getDate(), time: d.toLocaleTimeString([], {hour:"numeric", minute:"2-digit"}) });
  function isUpcoming(start, end){
    const now = new Date();
    if (end) return end >= now;
    const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    return start >= todayMidnight;
  }
  const escapeHtml = s => String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");
  const slug = s => String(s||"event").toLowerCase().replace(/[^a-z0-9]+/g,"-").replace(/(^-|-$)/g,"");
  const linkify = t => escapeHtml(t).replace(/(https?:\/\/[^\s<]+)/g,'<a href="$1" target="_blank" rel="noopener">$1</a>');

  const makeICS = (ev)=>{
    const dt = d=>d.toISOString().replace(/[-:]/g,"").replace(/\.\d{3}Z$/,"Z");
    const uid = `${Date.now()}-${Math.random().toString(36).slice(2)}@irreverentwarriors.com`;
    const lines = [
      "BEGIN:VCALENDAR","VERSION:2.0","PRODID:-//Irreverent Warriors//Events//EN","BEGIN:VEVENT",
      `UID:${uid}`,`DTSTAMP:${dt(new Date())}`,`DTSTART:${dt(ev.startDate)}`,
      ev.endDate?`DTEND:${dt(ev.endDate)}`:null,
      `SUMMARY:${(ev.title||"IW Event").replace(/\n/g," ")}`,
      ev.url?`URL:${ev.url}`:null,
      ev.location?`LOCATION:${ev.location.replace(/\n/g," ")}`:null,
      ev.desc?`DESCRIPTION:${ev.desc.replace(/\n/g," ")}`:null,
      "END:VEVENT","END:VCALENDAR"
    ].filter(Boolean).join("\r\n");
    return "data:text/calendar;charset=utf-8,"+encodeURIComponent(lines);
  };

  // ===== RENDER =====
  function render(events){
    grid.innerHTML = "";
    if (!events.length){
      empty.hidden = false;
      return;
    }
    empty.hidden = true;

    const frag = document.createDocumentFragment();
    for (const ev of events){
      const {mon,day,time} = fmtPieces(ev.startDate);
      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <div class="top">
          <div class="date-badge" aria-label="${ev.startDate.toDateString()}">
            <div class="mon">${mon}</div><div class="day">${day}</div>
          </div>
          <div><div class="title">${escapeHtml(ev.title||"Untitled Event")}</div></div>
        </div>
        <div class="meta">
          <div class="loc">${escapeHtml(ev.location||"TBA")}</div>
          <div class="time">${time}</div>
        </div>
        ${ev.desc?`<div class="desc">${linkify(ev.desc)}</div>`:""}
        <div class="actions">
          ${ev.url?`<a class="btn primary" href="${ev.url}" target="_blank" rel="noopener">Event Details</a>`:""}
          <a class="btn" href="${ev.addIcs}" download="${slug(ev.title)}.ics">Add to Calendar</a>
        </div>`;
      frag.appendChild(card);
    }
    grid.appendChild(frag);
    notifySize();
  }

  // ===== AUTOSIZE for iframe =====
  function notifySize(){
    const h = document.documentElement.scrollHeight || document.body.scrollHeight;
    window.parent?.postMessage({type:"IW_EMBED_HEIGHT", id:"iw-list", height:h}, "*");
  }
  new ResizeObserver(()=>notifySize()).observe(document.body);
  window.addEventListener("load", ()=> setTimeout(notifySize, 50));

  // ===== LOAD DATA =====
  window.addEventListener("load", ()=>{
    Papa.parse(FEED_URL, {
      download:true, header:true, skipEmptyLines:true,
      complete:(res)=>{
        console.log("CSV rows:", res.data.length, "first row:", res.data[0]);
        const rows = res.data;
        if (!rows || !rows.length){
          showDebug("No rows returned. Check FEED_URL and that the sheet tab is Published as CSV.");
          showEmpty();
          return;
        }

        const allEvents = [];
        for (const r of rows){
          const start = toDate(r[FIELDS.start]);
          const end   = toDate(r[FIELDS.end]);
          const ev = {
            title: r[FIELDS.title] || "",
            location: r[FIELDS.location] || "",
            url: r[FIELDS.url] || "",
            desc: r[FIELDS.desc] || "",
            startDate: start,
            endDate: end
          };
          ev.addIcs = makeICS(ev);
          allEvents.push(ev);
        }

        const upcoming = allEvents.filter(e => e.startDate && isUpcoming(e.startDate, e.endDate));
        console.log("Parsed events:", allEvents.length, "Upcoming:", upcoming.length);

        if (allEvents.length > 0 && upcoming.length === 0){
          showDebug("Loaded " + allEvents.length + " events, but 0 are upcoming. Likely date format mismatch.\n"+
                    "Ensure 'Start' is a real date (e.g., 2025-10-05 09:00 or 9/21/2025 9:00 AM) and the header names match FIELDS exactly.");
        }
        upcoming.sort((a,b)=>a.startDate - b.startDate);
        render(upcoming);
      },
      error:(err)=>{
        console.error("CSV error:", err);
        showDebug("CSV error: " + (err && err.message ? err.message : JSON.stringify(err)));
        showEmpty();
      }
    });
  });

  function showEmpty(){ empty.hidden = false; notifySize(); }
  function showDebug(msg){
    debug.hidden = false;
    debug.textContent = msg;
  }
</script>
</body>
</html>
